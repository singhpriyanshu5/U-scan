<!--
Create tabs with an icon and label, using the tabs-dark style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-striped tabs-color-assertive">

  <!-- Welcome Tab -->
  <ion-tab title="Scanner" icon-off="ion-ios-home-outline" icon-on="ion-ios-home" href="#/tab/home">
  <ion-nav-view name="tab-home"></ion-nav-view>
  </ion-tab>
  <ion-tab title="View All" icon-off="ion-ios-list-outline" icon-on="ion-ios-list" href="#/tab/all">
  <ion-nav-view name="tab-all"></ion-nav-view>
  </ion-tab>
</ion-tabs>
