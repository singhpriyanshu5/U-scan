<ion-view view-title="Scanner">
    <ion-content style="background: #e8ebf1;" class="padding">
        <div class="card">
            <div class="item">
                <center><p ng-class="isInEvent"><b>{{eventName.eventName | uppercase}}</b></p></center>
                <button class="button button-block button-positive" ng-click="openModal()">
                    {{eventMessage}} &nbsp;
                    <i class="icon ion-chevron-right"></i>
                </button>
            </div>
        </div>
        <div class="card" ng-show="isScan == true">
            <div class="item">
                <button class="button button-block button-balanced" ng-click="vm.scan()">
                    <i class="icon ion-qr-scanner"></i>
                    Scan Now
                </button>
            </div>
        </div>
        <div class="card" ng-show="isScan == true">
            <div class="item item-divider">
                Scan Results
            </div>
            <div class="item item-text-wrap" ng-class="vm.succeedClass">
                {{vm.scanResults}}
            </div>
        </div>
        <div class= "card" ng-show ="isScan == true">
            <label class="item item-input item-stacked-label no-top-border">
              <span class="input-label white-color">Matric Number</span>
              <input type="text" placeholder="Enter matric no. here" ng-model="app.matric">
            </label>
            <button class="button button-block button-positive" ng-click="getManual() ">
                <i class="ion-plus-circled"></i>
                Add Manually!
            </button>
        </div>

    </ion-content>
</ion-view>

<script id="my-modal.html" type="text/ng-template">

  <ion-modal-view>
    <ion-header-bar class="bar bar-header bar-positive">
        <!--<h1 class="title">Event Details</h1>-->
        <!--<div class="bar bar-header bar-positive">-->
            <div class="buttons buttons-left header-item">
                <span class="left-buttons">
                    <button class="button button-icon button-clear ion-android-arrow-back" ng-click="modal.hide()">
                    </button>
                </span>
            </div>
            <div class="h1 title title-center light">Event Details</div>

        <!--</div>-->
    </ion-header-bar>
    <ion-content>
        <label class="item item-input item-stacked-label">
          <span class="input-label white-color">Event code</span>
          <input type="password" placeholder="Event Code" ng-model="eventName.eventCode">
        </label>
      </div>
      <button class="button button-block button-calm" ng-click="login()">Login</button>
      <p ng-class="isInValid">{{message}}</p>
      <button class="button button-block button-assertive" ng-click="modal.hide()">Exit</button>
    </ion-content>
  </ion-modal-view>
</script>
